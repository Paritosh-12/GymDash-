<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gymdash - gym management system.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand navbar-dark" href="#">
			<img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
			Gymdash - Gym management system.
		  </a>
		</div>
	  </nav>
    <div class="container">
		<div class="row mt-3">
			<div class="col-md-2">
				<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMember">Add memeber</button>
			</div>
			<div class="col-md-3">
				<button class="btn btn-danger" onclick = "location.href = 'login.html';">Logout</button>
			</div>
		</div>

			<hr class="mt-3">
		<div class="row">	
			<table class="table">
				<thead class="table-dark">
					<th>SNo.</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Subscription</th>
					<th>Fees Paid</th>
					<th>Actions</th>

				</thead>
				<tbody id="root">
				  
				</tbody>
			  </table>

			
		</div>
	</div>
	<!-- Modal -->
<div class="modal fade" id="addMember" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add new member</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
			<div class="row">
				<div class="col-md-6">
					<label for="name" class="form-label">Full name</label>
					<input type="text" id="name" class="form-control" required>
				</div>
				<div class="col-md-6">
					<label for="phone" class="form-label">Phone</label>
					<input type="number" id="phone" class="form-control">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-12">
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" class="form-control">
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-3">
					<label for="age" class="form-label">Age</label>
					<input type="number" id="age" class="form-control">
				</div>
				<div class="col-md-9">
					<label for="gender" class="form-label">Gender</label>
					<select class="form-select" id="gender" aria-label="Default select example">
						<option value="Male">Male</option>
						<option value="Female">Female</option>						
					</select>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-12">
					<label for="subscription" class="form-label">Subscription</label>
					<select class="form-select" id="subscription" aria-label="Default select example">
						<option value="Monthly (₹1500)">Monthly (₹1500)</option>
						<option value="Quaterly (₹4000)">Quaterly (₹4000)</option>
						<option value="Semi Anual (₹6000)">Semi Anual (₹6000)</option>
						<option value="Yearly (₹9000)">Yearly (₹9000)</option>
					</select>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-md-12">
					<label for="fees" class="form-label">Fees paid</label>
					<input type="number" id="fees" class="form-control">
				</div>
			</div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="manageData()">Add</button>
      </div>
	</form>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="index.js"></script>
  </body>
</html>
